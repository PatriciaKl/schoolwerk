<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Sign up</title>
    </head>
    <body>
        <h1>Bit Academy Sign Up</h1>
    <form>
       <label for="naam">Naam</label> 
       <input type="text" id="naam" name="naam" value="Daan">
       <label for="email">Emailadres</label>
       <input type="email" id="email" name="email" value="daan@mail.com">
       <label for="phone">Telefoonnummer</label>
       <input type="tel" id="phone" name="phone" value="0612345678">
       <label for="pin">Pin code</label>
       <input type="password" id="pin" name="pin" value="****">

       <label for="provincie">Provincie</label>
       <select name="provincie" id="provincie">
        <option value="">Kies een optie</option>
        <option value="drenthe">Drenthe</option>
        <option value="flevoland">Flevoland</option>
        <option value="friesland">Friesland</option>
        <option value="gelderland">Gelderland</option>
        <option value="groningen">Groningen</option>
        <option value="limburg">Limburg</option>
        <option value="noord brabant">Noord Brabant</option>
        <option value="noord holland">Noord Holland</option>
        <option value="overijssel">Overijssel</option>
        <option value="zuid holland">Zuid Holland</option>
        <option value="utrecht">Utrecht</option>
        <option value="zeeland">Zeeland</option></select>

        <p>Hou je van voetbal</p>
        <label for="nee">Nee</label>
        <input type="radio" id="nee" name="voetbal" value="nee" checked>
        <label for="ja">Ja</label>
        <input type="radio" id="ja" name="voetbal" value="ja"> 

        <p>Favoriete dagen in de week</p>
        <label for="maandag">Maandag</label>
        <input type="checkbox" id="maandag" name="maandag" value="maandag" checked>
        <label for="dinsdag">Dinsdag</label>
        <input type="checkbox" id="dinsdag" name="dinsdag" value="dinsdag">
        <label for="woensdag">Woensdag</label>
        <input type="checkbox" id="woensdag" name="woensdag" value="woensdag">
        <label for="donderdag">Donderdag</label>
        <input type="checkbox" id="donderdag" name="donderdag" value="donderdag">
        <label for="vrijdag">Vrijdag</label>
        <input type="checkbox" id="vrijdag" name="vrijdag" value="vrijdag">
        <label for="zaterdag">Zaterdag</label>
        <input type="checkbox" id="zaterdag" name="zaterdag" value="zaterdag">
        <label for="zondag">Zondag</label>
        <input type="checkbox" id="zondag" name="zondag" value="zondag">

        <textarea id="opmerking" name="opmerking"></textarea>
       <input type="submit" value="Submit">
    </form>
    </body>
</html>
