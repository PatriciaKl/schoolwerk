<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title>Periodic</title>
</head>

<body>
    
    <table>
        <tr>
            <th class="grey">Group</th>
            <th class="grey">1</th>
            <th class="grey">2</th>
            <th class="grey">3</th>
            <th class="grey">4</th>
            <th class="grey">5</th>
        </tr>
      
        <tr>
            <td class="grey">Period 1</td>
            <td class="orange"><a href="https://en.wikipedia.org/wiki/1H">1 H</a></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="grey">2</td>
            <td class="purple"><a href="https://nl.wikipedia.org/wiki/Lithium_(element)">3 Li</a></td>
            <td class="blue"><a href="https://nl.wikipedia.org/wiki/Beryllium">4 Be</a></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="grey">3</td>
            <td class="purple"><a href="https://nl.wikipedia.org/wiki/Natrium">11 Na</a></td>
            <td class="blue"><a href="https://nl.wikipedia.org/wiki/Magnesium">12 Mg</a></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="grey">4</td>
            <td class="purple"><a href="https://nl.wikipedia.org/wiki/Kalium">19 K</a></td>
            <td class="blue"><a href="https://nl.wikipedia.org/wiki/Calcium">20 Ca</a></td>
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Scandium">21 Sc</a></td>
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Titanium">22 Ti</a></td> 
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Vanadium">23 V</a></td>   
        </tr>
        <tr>
            <td class="grey">5</td>
            <td class="purple"><a href="https://nl.wikipedia.org/wiki/Rubidium">37 Rb</a></td>
            <td class="blue"><a href="https://nl.wikipedia.org/wiki/Strontium">38 Sr</a></td>
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Yttrium">39 Y</a></td>
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Zirkonium">40 Zr</a></td> 
            <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Niobium">41 Nb</a></td>   
        </tr>
    </table> 
</body>

</html>
